<div class="tp-container">
    <ion-grid class="tp-grid">
      <ion-row>
        <ion-col size="4">
          <ion-input
            class="tp-input"
            type="number"
            min="0"
            [value]="hours"
            (ionInput)="onInputChange('hours', $event.target.value)"
            placeholder="hh"
            inputmode="numeric">
          </ion-input>
          <ion-label class="tp-label" position="stacked">hrs</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-input
            class="tp-input"
            type="number"
            min="0"
            max="59"
            [value]="minutes"
            (ionInput)="onInputChange('minutes', $event.target.value)"
            placeholder="mm"
            inputmode="numeric">
          </ion-input>
          <ion-label class="tp-label" position="stacked">min</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-input
            class="tp-input"
            type="number"
            min="0"
            max="59"
            [value]="seconds"
            (ionInput)="onInputChange('seconds', $event.target.value)"
            placeholder="ss"
            inputmode="numeric">
          </ion-input>
          <ion-label class="tp-label" position="stacked">sec</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
